<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head" />
<body>
<section>
    <div class="wrapper">
        <h1 class="space-36">정기 결제</h1>
        <form id="recurringForm" role="form">
            <div class="section-col space-24">
                <label>금액</label>
                <p>12000</p>
                <input type="text" value="" hidden/>
            </div>
            <div class="section-col space-24">
                <label>카드번호</label>
                <div class="section-row">
                    <input type="text" class="card" name="cardName1" maxlength="4" />&nbsp;
                    <input type="password" class="card" name="cardName2" maxlength="4" />&nbsp;
                    <input type="password" class="card" name="cardName3" maxlength="4" />&nbsp;
                    <input type="text" class="card" name="cardName4" maxlength="4" />
                </div>
            </div>
            <div class="section-col space-24">
                <label>유효기한</label>
                <div class="section-row">
                    <input type="text" class="card" name="expiredMonth" maxlength="2" value=""/>&nbsp;/&nbsp;
                    <input type="text" class="card" name="expiredYear" maxlength="2" value=""/>
                </div>
            </div>
            <div class="section-col space-24">
                <label>보안코드</label>
                <input type="text" maxlength="3" name="cvs" value=""/>
            </div>
            <div class="section-col space-24">
                <label>카드소유주</label>
                <input type="text" name="cardHolder">
            </div>
            <div class="section-col space-24">
                <label>전화번호</label>
                <input type="text" name="phoneNumber">
            </div>
            <div class="section-col space-60">
                <label>이메일</label>
                <input type="text" name="email">
            </div>

            <div class="center">
                <button type="button" class="button btn01">등록</button>
            </div>
        </form>
    </div>
</section>
<script type="text/javascript" src="/js/recurring.js"></script>
</body>
</html>
