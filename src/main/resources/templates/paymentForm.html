<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/common.css"/>
    <title>Payment</title>
</head>
<body>
<div class="wrapper">
    <h2>신용카드 결제</h2>
    <div class="table-wrapper">
        <form action="" id="form" method="post">
            <table class="table01">
                <colgroup>
                    <col width="20%">
                    <col width="80%">
                </colgroup>
                <tbody>
                <tr>
                    <th>금액</th>
                    <td></td>
                </tr>
                <tr>
                    <th>카드번호</th>
                    <td>
                        <input type="text" class="card" maxlength="4" value=""/>
                        <input type="password" class="card" maxlength="4" value=""/>
                        <input type="password" class="card" maxlength="4" value=""/>
                        <input type="text" class="card" maxlength="4" value=""/>
                    </td>
                </tr>
                <tr>
                    <th>유효기한</th>
                    <td>
                        <input type="text" class="card" maxlength="2" value=""/>/
                        <input type="text" class="card" maxlength="2" value=""/>
                    </td>
                </tr>
                <tr>
                    <th>CVC</th>
                    <td><input type="text" class="card" maxlength="3" value=""/></td>
                </tr>
                <tr>
                    <th>카드소유주</th>
                    <td><input type="text" class=""></td>
                </tr>
                <tr>
                    <th>전화번호</th>
                    <td><input type="text" class=""></td>
                </tr>
                <tr>
                    <th>E-mail</th>
                    <td><input type="email" class="email"></td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>

    <a class="button btn02">결제</a>
</div>
</body>
</html>
