<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head" />
<body>
<section>
    <div class="wrapper">
        <h1 class="space-36">신용카드 결제</h1>
        <form action="paymentconfirm" method="post">
            <div class="section-col space-24">
                <label>금액</label>
                <p class="p-fontsize" th:text="${price}"/>
                <input type="text" value="" hidden/>
            </div>
            <div class="section-col space-24">
                <label>카드번호</label>
                <div class="section-row">
                    <input type="text" class="card" maxlength="4" name="cardNumber1" value=""/>&nbsp;
                    <input type="password" class="card" maxlength="4" name="cardNumber2" value=""/>&nbsp;
                    <input type="password" class="card" maxlength="4" name="cardNumber3" value=""/>&nbsp;
                    <input type="text" class="card" maxlength="4" name="cardNumber4" value=""/>
                </div>
            </div>
            <div class="section-col space-24">
                <label>유효기한</label>
                <div class="section-row">
                    <input type="text" class="card" maxlength="2" name="cardExpired_month" value=""/>&nbsp;/&nbsp;
                    <input type="text" class="card" maxlength="2" name="cardExpired_year" value=""/>
                </div>
            </div>
            <div class="section-col space-24">
                <label>보안코드</label>
                <input type="password" maxlength="3" name="csv" value=""/>
            </div>
            <div class="section-col space-24">
                <label>카드소유주</label>
                <input type="text" name="cardHolder" class="">
            </div>
            <div class="section-col space-24">
                <label>전화번호</label>
                <input type="text" name="phoneNumber" class="">
            </div>
            <div class="section-col space-60">
                <label>이메일</label>
                <input type="text" name="Email" class="">
            </div>
            <div class="center">
                <button type="submit" class="button btn01">결제</button>
            </div>
        </form>
    </div>
</section>
<script type="text/javascript" src="/js/payment.js"></script>
</body>
</html>
